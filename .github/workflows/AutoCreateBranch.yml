# This is a basic workflow that is manually triggered

name: Auto Create Branch Workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  create-an-test-branch:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Step 1 Checkout Repository
    - name: checkout repo
      uses: actions/checkout@v2

    - name: create branch
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use the PAT from the secrets
      run: |
        BRANCH_NAME="Kapture"  
        TEST_BRANCH_NAME="${BRANCH_NAME}_test"

        git config --global user.email "naren312suren@gmail.com"
          
        # Create new branch and push it to GitHub
        git checkout -b "$TEST_BRANCH_NAME"
        git push origin "$TEST_BRANCH_NAME"
